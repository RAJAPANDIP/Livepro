<div class="container align-middle">
  <div class="panel panel-default">
  <div class="panel-heading">Login Form</div>
  <div class="panel-body">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form [formGroup]="logForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>User Name</label>
              <input type="text" formControlName="userName" class="form-control" placeholder="User Name">
              <div *ngIf="f.userName.errors?.required">
                <p class="danger-text">Username is required!</p>
              </div>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="passWord" class="form-control" placeholder="Password">
              <div *ngIf="f.passWord.errors?.required">
                <p class="danger-text">Password is required!</p>
              </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!logForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
