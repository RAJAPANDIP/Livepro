<div class="container align-middle">
  <div class="col-md-12 col-sm-12">
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Register Form</h3>
    </div>
      <div class="panel-body">
        <div class="register-form">
              <form [formGroup]="regForm" (ngSubmit)="onSubmit()">

                <div class="row">
                  <div class="col-md-4">
                    <label>Name</label>
                    <input type="text" formControlName="names" class="form-control" placeholder="User Name">
                      <div *ngIf="f.names.errors?.required">
                        <p class="danger-text">Name is required!</p>
                      </div>
                  </div>
                  <div class="col-md-4">
                    <label>Username</label>
                    <input type="text" formControlName="userName" class="form-control" placeholder="Username">
                    <div *ngIf="f.userName.errors?.required">
                      <p class="danger-text">Username is required!</p>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label>Email</label>
                    <input type="text" formControlName="eMail" class="form-control" placeholder="Username">
                    <div *ngIf="f.eMail.errors?.required">
                      <p class="danger-text">Email is required!</p>
                    </div>
                    <div *ngIf="f.eMail.errors?.email">
                      <p class="danger-text">Enter a valid Email id!</p>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-4">
                    <label>Address</label>
                    <input type="text" formControlName="street" class="form-control" placeholder="Enter your street">
                  </div>
                  <div class="col-md-4">
                    <label>City</label>
                    <input type="text" formControlName="city" class="form-control" placeholder="Enter your City">
                  </div>
                  <div class="col-md-4">
                    <label>Zip Code</label>
                    <input type="text" formControlName="zipCode" class="form-control" placeholder="Zip code">
                    <div *ngIf="f.zipCode.errors?.required">
                      <p class="danger-text">Email is required!</p>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <label>Phone</label>
                    <input type="text" formControlName="phone" class="form-control" placeholder="Enter your phone number">
                  </div>
                  <div class="col-md-4">
                    <label>Website</label>
                    <input type="text" formControlName="webSite" class="form-control" placeholder="Enter your Website">
                  </div>
                  <div class="col-md-4">
                    <label>Company</label>
                    <input type="text" formControlName="company" class="form-control" placeholder="Company">
                  </div>
                </div>
                <br/>
                <div class="row">
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">Register</button>
                  </div>
                  <div class="col-md-4">
                    <button type="button" (click)="OnCancel()"class="btn btn-secondary">Cancel</button>
                  </div>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
